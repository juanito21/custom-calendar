<div class="item-header">
  <div class="day" [ngClass]="{'current-month-day': currentMonth}">
    {{ dayOfMonth }}
  </div>
  <div class="holidays">

    <app-month-holiday
      *ngFor="let holiday of holidays"
      [color]="holiday.color"
    ></app-month-holiday>
  </div>
</div>

<div class="events">
  <app-month-event *ngFor="let event of eventsToDisplay" [params]="event"></app-month-event>
  <span *ngIf="eventsNotDisplayed > 0">+ {{eventsNotDisplayed}}</span>
</div>
