<app-month-picker (dateChange)="dateChange($event)"></app-month-picker>
<table mat-table [fixedLayout]=true [dataSource]="monthData" class="mat-elevation-z4">
  <ng-container *ngFor="let day of days" [matColumnDef]="day">
    <th mat-header-cell class="table-header" *matHeaderCellDef> {{ day | titlecase }} </th>
    <td class="calendar-cell" [ngClass]="{'not-current-month-cell': !element[day].isCurrentMonth}" mat-cell *matCellDef="let element">
      <app-calendar-item [params]="element[day]"></app-calendar-item>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-calendar-legend [colors]="colors" [legends]="legends"></app-calendar-legend>
